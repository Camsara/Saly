<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Photos – Villes Modernes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        header {
            background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.8rem;
        }

        .gallery {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1300px;
            margin: auto;
        }

        .photo-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: transform 0.2s;
        }

        .photo-card:hover {
            transform: scale(1.03);
        }

        .photo-card img {
            width: 100%;
            display: block;
        }

        .photo-card .info {
            padding: 20px;
            text-align: center;
        }

        .photo-card button {
            background: #ff9500;
            color: white;
            padding: 14px 22px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .photo-card button:hover {
            background: #cc7a00;
        }

        footer {
            background: #1a1a1a;
            color: #aaa;
            text-align: center;
            padding: 25px;
            margin-top: 50px;
        }
    </style>
</head>

<header>
